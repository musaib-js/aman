{% extends 'myapp/base.html' %}
{% load static %}
{% block title %} | Contact Us {% endblock title %}

{%block body%}

<div class="container my-0 d-flex justify-content-center my-4">
    <div class="row">
        <h1 class="d-flex justify-content-center" style="font-family: 'Times New Roman', Times, serif; font-weight: bold;"> Contact For Querries</h1>

        <form   method="post" action="{% url 'submitted' %}" class="my-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Contact Number</label>
                <input type="tel" class="form-control"  name="number" id="number" required>


            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text"  name="address" class="form-control" id="address" required>


            </div>
            <div class="mb-3">
                <label for="zip_code" class="form-label">Pin Code</label>
                <input type="number" class="form-control" id="zip_code " name="zip_code" required >
            </div>
                <div class="mb-3">
                    <p>Enter Your Querries Below..</p>
                    <textarea class="form-control" placeholder="" id="floatingTextarea2"  name="order_description"  style="height: 100px" required></textarea>
 

            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
        </div>
        <div class="my-4"></div>
     {%endblock body%}
